<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Calculator Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Container -->
    <div class="background-overlay"></div>
    <bg img src="D:\Intern\Task2\background.jpg" alt="D:\Intern\Task2\background.jpg">
    
    <!-- Header Section -->
    <header class="header">
        <h1 class="title">Welcome to the Ultimate Calculator</h1>
        <p class="subtitle">A visually engaging, responsive calculator to make your calculations enjoyable</p>
        <button class="cta-button" onclick="showCalculator()">Try the Calculator</button>
    </header>

    <!-- Calculator Section (Initially Hidden) -->
    <section class="calculator-section" id="calculator-section">
        <div class="calculator">
            <input type="text" id="display" disabled />
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendOperator('/')">/</button>
                <button onclick="appendOperator('*')">*</button>
                <button onclick="backspace()">←</button>

                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="appendOperator('-')">-</button>

                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendOperator('+')">+</button>

                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="calculate()">=</button>

                <button onclick="appendNumber('0')">0</button>
                <button onclick="appendNumber('.')">.</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Made with ❤️ for users who enjoy simple and beautiful designs.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
